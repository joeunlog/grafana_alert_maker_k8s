apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: kubectl
  name: kubectl-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubectl-clusterrole
subjects:
  - kind: ServiceAccount
    name: kubectl-sa
    namespace: monitor