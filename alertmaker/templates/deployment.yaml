apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmaker
  template:
    metadata:
      labels:
        app: alertmaker
    spec:
      serviceAccountName: alertmaker-sa
      automountServiceAccountToken: true
      containers:
      - image: dmsqlczzz/grafana_alert_maker_k8s:main
        name: alertmaker
        imagePullPolicy: Always
        tty: true
        securityContext:
          privileged: true
        volumeMounts:
        - name: kube-config
          mountPath: /root/.kube/
      volumes:
      - name: kube-config
        hostPath:
          path: /root/.kube/
          # path: /home/$USER/.kube/